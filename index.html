
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Bartender</title>
  <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
  <section id="main" class="container-fluid">
    <h1>Pirate Bartender</h1>

    <form id="typesubmit" action=""div class="question-area">
      <h3>Do ye like your drinks strong?</h3>
      <select name="strong">Do ye like your drinks strong?
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <br></br>
      <h3>Do ye like it with a salty tang?</h3>
        <select name="salty">Do ye like it with a salty tang?
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <br></br>
      <h3>Are ye a lubber who likes it bitter?</h3>
        <select name="bitter">Are ye a lubber who likes it bitter?
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <br></br>
      <h3>Would ye like a bit of sweetness with yer posion?</h3>
        <select name="sweet">Would ye like a bit of sweetness with yer posion?
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <br></br>
      <h3>Are ye one for a fruity finish?</h3>
        <select name="fruity">Are ye one for a fruity finish?
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <br></br>
        <button type="submit" id="submitButton">Let's make a drink!</button>
    </form>
  </section>
  <div id="ingredient-results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="main.js"></script> 


</body>
</html>
